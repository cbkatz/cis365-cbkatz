   //Script A (REACT)
   //Instructions:
   //Update the app to increase the count by one when the button is clicked. 
   //You will have to add code to set state, use props, and handle changes.
   //import React, {useState} from "react";
   //import "./App.css";
   const App = () => {
 
      return (
         <article className="app">
            <div className="box">
               <Counter/>
            </div>
         </article>
      );
         
   }

   const Counter = () => {
      const [count, setCount] = React.useState(0);

      const handleClick = () => {
         setCount(count + 1);

      };
      return (<div className="row invert">
                  <h2>Count</h2>
                  <h3>{count}</h3>
                  <button onClick = {handleClick}>Count Up</button>
            </div>);
   };
    
   ReactDOM.render(<App />, document.querySelector('#react-container')); 
</script>
